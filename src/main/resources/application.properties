spring.application.name=PeerLink-File Sharing System
#spring.profiles.active=dev
server.port=8080
spring.jpa.hibernate.ddl-auto=update
spring.datasource.url=jdbc:mysql://${MYSQL_HOST:localhost}:3306/PeerLink1
spring.datasource.username=root
spring.datasource.password=bunny28
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.jpa.show-sql=true

spring.servlet.multipart.max-file-size=10GB
spring.servlet.multipart.max-request-size=10GB

logging.level.root=INFO
logging.level.com.peerlink=DEBUG
spring.docker.compose.enabled=false

# Specify log file location (automatic rollover)
logging.file.name=logs/peerlink-system.log

# If you want daily rolling files
logging.file.path=logs/


file.storage.path=C:/Storage1

# ========================
# UPLOAD CONFIGURATION
# ========================
upload.chunk.size=5242880
upload.temp.directory=./uploads/temp
upload.final.directory=./uploads/final
upload.session.ttl=86400

# ========================
# LOGGING
# ========================
logging.level.org.springframework.data.redis=DEBUG

# ==================== Redis Configuration ====================
spring.cache.type=redis
spring.data.redis.host=localhost
spring.data.redis.port=6379
spring.data.redis.timeout=60000ms
spring.data.redis.password=
spring.data.redis.database=0

# Connection pooling
spring.data.redis.jedis.pool.max-active=20
spring.data.redis.jedis.pool.max-idle=10
spring.data.redis.jedis.pool.min-idle=5
spring.data.redis.jedis.pool.max-wait=-1ms

upload.chunk.ttl=86400   # 24hrs for chunks

file.max.size=10737418240  # 10 GB in bytes

logging.level.peerlinkfilesharingsystem.Service.Redis=DEBUG
logging.level.peerlinkfilesharingsystem.Service.FileUploadService=INFO
